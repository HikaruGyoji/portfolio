<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;800&family=Poppins:wght@400;700&family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

  <body>
    <header>
      <div class="header-logo-menu">

          <input id="nav-input" type="checkbox" class="nav-unshown" />
          <label id="nav-open" for="nav-input"><span></span></label>
          <label class="nav-unshown" id="nav-close" for="nav-input"></label>
          <div id="nav-content">
            <div class="nav-menu" glot-model="label-menu">Menu</div>
            <ul>
              <a href="index.html#skills"
                ><li glot-model="label-skills">Skills</li></a
              >
              <a href="index.html#works"
                ><li glot-model="label-works">Works</li></a
              >
              <a href="index.html#profile"
                ><li glot-model="label-profile">Profile</li></a
              >
              <a href="index.html#contact"
                ><li glot-model="label-contact">Contact</li></a
              >
            </ul>
          </div>
        </div>
      </div>
      <div class="hero">
        <nav>
          <h1 class="logo">
            <a href="index.html">Portfolio</a>
          </h1>
          <ul>
            <li>
              <a href="index.html#skills" glot-model="label-skills">Skills</a>
            </li>
            <li>
              <a href="index.html#works" glot-model="label-works">Works</a>
            </li>
            <li>
              <a href="index.html#profile" glot-model="label-profile"
                >Profile</a
              >
            </li>
            <li>
              <a href="index.html#contact" glot-model="label-contact"
                >Contact</a
              >
            </li>
          </ul>
          <select id="language-select" class="btn">
            <option value="en">English</option>
            <option value="ja">&nbsp;日本語</option>
          </select>
        </nav>
      </div>
    </header>
    <section class="thanks">
      <p glot-model="label-contact-success">
        Your inquiry has been successfully submitted.
      </p>
      <a href="index.html" glot-model="label-contact-return"
        >Return to TOP page</a
      >
    </section>

    <footer class="footer">
      &copy;2023 Hikaru Gyoji portfolio. All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/glottologist"></script>
    <script src="js/function.js"></script>

</html>
